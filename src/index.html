<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendor.css" />
    <link rel="stylesheet" href="./app.css" />
    <script defer src="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.js"></script>
    <script defer src="./vendor.js"></script>
    <script defer src="./app.js"></script>
    
    <title>Homework 31</title>
</head>
<body>    
    <div class="wrap">        
        <div class="gallery-block">
            <div class="albums-box">
                <ul id="albums-list" class="albums-list"></ul>
           </div>
            <div id="photos-box" class="photos-box"> 
                <div id="loading" class="hide">Loading....</div>
            </div>  
        </div>
    </div>  

    <script type="text/template" id="albumsTemplate">
            <li class="album-item" data-id="{{id}}">{{title_album}}</li>
    </script>
    <script type="text/template" id="photosTemplate">
        <img class="photo-item" src="{{url}}" alt="{{title_photo}}">
    </script>

</body>
</html>
