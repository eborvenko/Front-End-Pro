<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
        crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./public.css">
    <script defer src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script defer src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>

    <script async src="./PostAPI.js"></script>
    <script async src="./public.js"></script>
    <title>Homework 28</title>
</head>
<body>    
    <div class="wrap">
        <form id="publicsForm" >
            <button id="button-add" class="button btn-add">Добавить</button>
            <table class="table">
                <caption>HW 28. Post JQueryUI</caption>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Заголовок</th>
                        <th>Содержание</th>
                        <th>События</th>                    
                    </tr>
                </thead>

                <tbody class="publicsList"></tbody>
            </table>
        </form>    
        <div id="error" class="error"></div>   
    </div>  

    <script type="text/template" id="publicsTemplate">
        <tr class="public-row" data-id="{{publicRowID}}">
            <td>{{public_ID}}</td>
            <td class="table-title">{{publicTitle}}</td>
            <td class="table-body">{{publicBody}}</td>
            <td class="cell-btn">
                <button type="button" class="button btn-edit"><i class="fas fa-edit"></i></button>
                <button type="button" class="button btn-delete"><i class="fas fa-trash"></i></button>
            </td>
        </tr>
        </script>

    <div id="modal-form" title="Create post">
        <p class="validateTips">All form fields are required.</p>
        
        <form>
            <fieldset>
                <input type="hidden" id="postId">
                <label for="title-post">Title</label>
                <input type="text" name="title" id="title-post" class="text ui-widget-content ui-corner-all">
                <label for="body-post">Body</label>
                <textarea type="text" name="body" id="body-post" class="text ui-widget-content ui-corner-all"></textarea>
            
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>

</body>
</html>
