<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
        crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="table.css">
    <script async src="TableAPI.js"></script>
    <script async src="table.js"></script>
    <title>Homework 25</title>
</head>
<body>    
    <div class="wrap">
        <form id="publicsForm" >
            <table class="table">
                <caption>ДЗ 25. Таблица публикаций</caption>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Заголовок</th>
                        <th>Содержание</th>
                        <th>События</th>                    
                    </tr>
                </thead>

                <tbody class="publicsList"></tbody>

                <tfoot>
                    <td>                    

                    </td>
                    <td>
                        <input type="text" class="field public-title" name="publicTitle">
                    </td>
                    <td>
                        <input type="text" class="field public-body" name="publicBody">
                    </td>
                    <td class="cell-btn">
                        <button id="button-add" class="button btn-add">Добавить</button>
                        <button id="button-save" class="button btn-save hide">
                            <i class="fas fa-save"></i>
                        </button>
                    </td>
                </tfoot>
            </table>
        </form>    
        <div id="loading" class="hide">Loading....</div>
        <div id="error" class="error"></div>   
    </div>  

    <script type="text/template" id="publicsTemplate">
        <tr class="public-row" data-id="{{publicID}}">
            <td>{{public_ID}}</td>
            <td id="table-title">{{publicTitle}}</td>
            <td>{{publicBody}}</td>
            <td class="cell-btn">
                <button type="button" class="button btn-edit"><i class="fas fa-edit"></i></button>
                <button type="button" class="button btn-delete"><i class="fas fa-trash"></i></button>
            </td>
        </tr>
        </script>

</body>
</html>
