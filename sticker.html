<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sticker.css" />
    <script async src="./StickerAPI.js"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script async src="./sticker.js" ></script>    

    <title>Sticker</title>
  </head>
  <body>
    <div class="container">
        <div class="button-block">
            <h3>Sticker First verion</h3>
            <div id="loading" class="hide">Loading....</div>  
            <button id="add-ticket-btn" class="button button-add"> 
                Add
            </button>
        </div>

        <div class="sticker-block">
          <ul class="sticker-list" id="sticker-list"></ul>
        </div>
    </div>

    <script type="text/template" id="sticker-item-template">       
        <li class="sticker-item" data-id="{{id}}">          
            <button class="button delete-btn"> 
                <i class="fas fa-times"></i>
            </button>
            <textarea class="sticker-item-input">{{inner}}</textarea>
        </li>      
    </script>
  </body>
</html>
